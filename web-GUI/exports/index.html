<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark navbar-expand-xl align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fab fa-linux"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Sopilotes</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="https://github.com/rmadrazo97/productor-consumidor"><i class="fab fa-github"></i><span>Repo</span></a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button></div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                    </div>
                    <div class="toast fade mx-auto hide" role="alert" data-delay="3000" id="actionToast">
                        <div class="toast-header" id="toastHd"><i class="fas fa-check"></i><strong class="mr-auto ml-3" id="actionTxt">Action</strong><button class="close ml-2 mb-1 close" data-dismiss="toast"><span aria-hidden="true">×</span></button></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-primary py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span>Productores</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="result">0</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fab fa-product-hunt fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-info py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span class="text-info">Operaciones</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span id="operaciones">0</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-arrow-alt-circle-down fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-success py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-info font-weight-bold text-xs mb-1"><span class="text-success">Activar</span></div>
                                            <div class="row no-gutters text-center d-flex float-none justify-content-center align-items-center">
                                                <div class="col-auto text-center">
                                                    <div class="text-dark font-weight-bold h5 mb-0 mr-3"><button class="btn btn-success m-auto pt-0 pb-0" id="activarBtn" type="button">Activar</button></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-auto"><i class="far fa-lightbulb fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-3 mb-4">
                            <div class="card shadow border-left-danger py-2">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span style="color: rgb(246,73,62);">Desactivar</span></div>
                                            <div class="text-dark d-flex justify-content-center font-weight-bold h5 mb-0"><button class="btn btn-danger m-auto pt-0 pb-0" id="desactivarBtn" type="button">Desactivar</button></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-power-off fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-7 col-xl-6">
                            <h3 class="text-dark mb-0">Productores</h3>
                            <div class="card shadow border-left-warning py-2" style="display: none;">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-primary" style="font-size: 14px;">PRoductor</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span>ID:</span><span class="ml-2" style="font-weight: 500;">id</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span>Position:</span><span class="ml-2" style="font-weight: 500;">pos</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span>Status:</span><span class="badge badge-success ml-2" style="font-weight: 500;">Active</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span>Work:</span><span class="ml-2" style="font-weight: 500;">num</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fab fa-product-hunt fa-2x text-success"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="producersDiv"></div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-xl-6">
                            <h3 class="text-dark mb-0">Logs</h3>
                            <div class="row mt-2 pt-2 pb-2" id="logDiv">
                                <div class="col">
                                    <div class="card text-white bg-primary shadow mb-2">
                                        <div class="card-body pb-1 pt-1">
                                            <p class="lead d-inline-block m-0">ID</p>
                                            <p class="d-inline-block m-0 ml-2">Primary</p>
                                            <p class="text-white-50 small m-0">#4e73df</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Sopilotes 2020</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
